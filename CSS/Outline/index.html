<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {
            outline-style: dotted;
            outline-color: red;
            outline-width: thin;
        }
        p.shorthand {
            outline: 5px solid yellow;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <p class="dotted">
        This is dotted outline
    </p>
    <p class="shorthand">
        this is 5px solid yellow outline
    </p>
</body>
</html>
