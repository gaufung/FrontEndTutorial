<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p {
            text-indent: 50px;
        }

        h1 {
            letter-spacing: 5px;
        }

        h2 {
            letter-spacing: -3px;
        }

        p.small {
            line-height: 0.8;
        }

        p.big {
            line-height: 1.8;
        }

        p.one {
            word-spacing: 10px;
        }

        p.two {
            word-spacing: -2px;
        }
    </style>
</head>
<body>
    <p>This is para</p>
    <h1>
        This is title 1
    </h1>
    <h2>
        this is title 2
    </h2>
    <p class="small">
        This is small para
    </p>
    <p class="big">
        this is big para
    </p>
    <p class="one">
        this is one para
    </p>
    <p class="two">
        this is two para
    </p>
</body>
</html>
