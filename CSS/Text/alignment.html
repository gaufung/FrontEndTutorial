<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: left;
        }

        h3 {
            text-align: right;
        }
        div {
            text-align: justify;
        }
        p {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <h1>This is title 1</h1>
    <h2>This is title 2</h2>
    <h3>This is title 3</h3>   
    <div>
        <p>The is div para</p>
    </div> 
</body>
</html>
