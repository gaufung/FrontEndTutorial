<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">
        This is uppercase
    </p>
    <p class="lowercase">
        THIS IS LOWERCASE
    </p>
    <p class="capitalize">
        this Is captialize
    </p>
</body>
</html>
