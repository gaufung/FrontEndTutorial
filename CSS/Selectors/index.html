<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    #para1 {
        text-align: left;
        color: green;
    }

    p {
        text-align: center;
        color: red;
    }
    
    .right {
        text-align: right;
        color: hotpink;
    }

    p.large {
        font-size: large;
        color: khaki;
    }

    h1, h2 {
        text-align: center;
    }


</style>
<body>
    <div>
        <h1>This is head 1 </h1>
        <h2>This is head 2</h2>
        <p>This the one</p>
        <p id="para1">This is para 1</p>
        <p class="right">This the right para</p>
        <p class="large">This is large para</p>
    </div>
</body>
</html>
