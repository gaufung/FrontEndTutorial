<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: #ff0000;
        }

        a:visited {
            color: green;
        }

        a:hover{
            color: yellow;
        }

p {
  display: none;
  background-color: yellow;
  padding: 20px;
}

div:hover p {
  display: block;
}
    </style>
</head>
<body>
    <a href="#">Click me</a>
    <div>Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
      </div>
      
</body>
</html>
