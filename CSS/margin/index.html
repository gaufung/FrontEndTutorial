<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin-top: 100px;
            margin-left: 150px;
        }

        p.shorthand {
            margin: 25px 50px 75px 100px;
        }

        div {
            width: 300px;
            margin: auto;
            border: 1px;
        }
    </style>
</head>
<body>
    <h1>This is title 1</h1>
    <p>Hello world</p>

    <p class="shorthand">This is short</p>

    <div>
        <h1>Hello world</h1>
    </div>
</body>
</html>
