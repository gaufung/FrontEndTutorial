<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline;
        }
        span {
            display: block;
        }

        h1.hidden1 {
            display: none;
        }

        h1.hidden2 {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
    </ul>
    <span>Color</span>
    <span>Height</span>
    <h1 class="hidden1">
        This is tile 1
    </h1>
    <h1>
        This is title 2
    </h1>
</body>
</html>
